<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,th,td{
            border: 3px solid red;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table id="tab">
        <tr>
            <th>S.No</th>
            <th>User-ID</th>
            <th>Title</th>
            <th>Completed(Yes/No)</th>
        </tr>
    </table>

    <script>
        function renderData(){
            fetch("https://jsonplaceholder.typicode.com/todos/")
            .then((res)=>res.json())
            .then((data)=>fun(data))
            .catch((err)=>console.log(err))
        }
        function abc(ex){
            return ex?"Yes":"No"
        }
        function fun(data){
            let table = document.getElementById("tab");
            data.forEach((item)=>{
                let row = document.createElement("tr")
                row.innerHTML = `
                <td> ${item.id} </td>
                <td> ${item.userId} </td>
                <td> ${item.title} </td>
                `
                let a = document.createElement("td")
                a.innerHTML = abc(item.completed)
                row.appendChild(a)
                table.appendChild(row)
        })
        }
        renderData()
    </script>
</body>
</html>
